<div class="container-login bg-gradient">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Register</h1>
                                </div>
                                <form (submit)="guardar()" [formGroup]="registrar">

                                    <div class="form-group">

                                        <label>Nombre</label>

                                        <input type="text" class="form-control" id="exampleInputFirstName"
                                            placeholder="Ingresa tu nombre" formControlName="nombre">
                                    </div>

                                    <div *ngIf="campoNoValido('nombre')">
                                        <span class="text-danger">Este campo es obligatorio</span>
                                    </div>

                                    <div class="form-group">

                                        <label>Apellido</label>

                                        <input type="text" class="form-control" id="exampleInputLastName"
                                            placeholder="Ingresa tu apellido" formControlName="apellido">
                                    </div>

                                    <div *ngIf="campoNoValido('apellido')">
                                        <span class="text-danger">Este campo es obligatorio</span>
                                    </div>

                                    <div class="form-group">

                                        <label>Email</label>

                                        <input type="email" class="form-control" id="exampleInputEmail"
                                            aria-describedby="emailHelp" placeholder="Ingresa el email"
                                            formControlName="email">
                                    </div>

                                    <div *ngIf="campoNoValido('email')">
                                        <span class="text-danger">El email es obligatorio y tiene que ser v치lido</span>
                                    </div>

                                    <div class="form-group">
                                        <label>Contrase침a </label>
                                        <input type="password" class="form-control" id="exampleInputPassword"
                                            placeholder="Ingresa la contrase침a" formControlName="password">
                                    </div>

                                    <div *ngIf="campoNoValido('password')">
                                        <span class="text-danger">El email es obligatorio y tiene que ser v치lido</span>
                                    </div>

                                    <div class="form-group">
                                        <input type="submit"  [disabled]="registrar.invalid" class="btn btn-primary btn-block" value="Register">
                                    </div>
                                    <hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="font-weight-bold small" [routerLink]="['/login']">Ya tiene Una Cuenta?</a>
                                </div>
                                <div class="text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
